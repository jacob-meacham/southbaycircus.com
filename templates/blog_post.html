{%- extends "base.html" %}
{%- block content %}
	<div class="row">
		<div class="span8">
			<h1>{{ post.title }}</h1>
			<p class="muted">Posted on {{ post.published }} by {{ post.author|default('Jacob')}}.</p>
			{{ post }}
		</div>
		<div class="span4">
			{%- include "_recent_posts.html" %}
		</div>
	</div>
{%- endblock %}
