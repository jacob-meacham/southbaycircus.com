{%- extends "base.html" %}
{%- block content %}
<a href="{{ url_for('add_post') }}" class="btn btn-large btn-primary">Add Blog Post</a>
<div class="separator"></div>
<h1>...Or, Edit Existing Page</h1>
<div class="well">
	{%- for page in pages %}
		<h5><a href= "{{ url_for('edit_page', path=page.path) }}">{{ page.title }} - /{{ page.path }}</a></h5>
	{%- endfor %}
</div>
{%- endblock %}
