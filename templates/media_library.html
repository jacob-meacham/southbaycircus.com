<!-- Modal -->
<div class="modal media-modal hide fade" tabindex="-1" role="dialog" aria-labelledby="mediaModal" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="mediaModal">Insert Media</h3>
    <div class="btn-group" data-toggle="buttons-radio">
	    <button class="btn btn-link btn-upload-files">Upload Files</button>
	    <button class="btn btn-link btn-show-library">Media Library</button>
	</div>
  </div>
  <div class="modal-body">
  	<div class="media-library">
	  	<div class="row-fluid">
	  		<div class="span9">
			    <ul class="thumbnails">
			    </ul>
			</div>
			<div class="span3 select-media-pane">
				
			</div>
		</div>
	</div>
	<div class="upload-files">
		<form id="fileupload" action="{{url_for('upload_image')}}" method="POST" enctype="multipart/form-data">
        <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
        <div class="row fileupload-buttonbar">
            <div class="span7">
                <!-- The fileinput-button span is used to style the file input field as button -->
                <span class="btn btn-success fileinput-button">
                    <i class="icon-plus icon-white"></i>
                    <span>Add files...</span>
                    <input type="file" name="files[]" multiple>
                </span>
                <button type="submit" class="btn btn-primary start">
                    <i class="icon-upload icon-white"></i>
                    <span>Start upload</span>
                </button>
                <input type="checkbox" class="toggle">
            </div>
            <!-- The global progress information -->
            <div class="span5 fileupload-progress fade">
                <!-- The global progress bar -->
                <div class="progress progress-success progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    <div class="bar" style="width:0%;"></div>
                </div>
                <!-- The extended global progress information -->
                <div class="progress-extended">&nbsp;</div>
            </div>
        </div>
        <!-- The loading indicator is shown during file processing -->
        <div class="fileupload-loading"></div>
    </form>
	</div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-insert-media" data-dismiss="modal" aria-hidden="true">Insert</button>
  </div>
</div>
